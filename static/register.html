<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register here</title>
</head>
<body>
	<form action="/register">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <fieldset>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required> <br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required> <br><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" 
    required> <br><br>
    
    <label for="psw-repeat"><b>Select Role</b></label>
    <input type="radio" name="raido" id="admin" required>  Admin
    <input type="radio" name="raido" id="user" required>  User
    <input type="radio" name="raido" id="vendor" required> Vendor <br><br>
    
    <label for="psw-repeat"><b>Select Skils</b></label>
    <input type="checkbox" name="skill" id="skill1" required>  Java
    <input type="checkbox" name="skill" id="skill2" required>  Mysql
    <input type="checkbox" name="skill" id="skill3" required> Selenium <br><br>
  

    <button type="submit" class="registerbtn">Register</button>
    </fieldset>
  </div>

 
</form>

</body>
</html>
